<!DOCTYPE html>
<html lang="p4">
</head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width">
    <title> p4 </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Pacifico&display=swap" rel="stylesheet">
<style>
    @font-face {
    font-family: 'Canela';
    src: url('fuentes/canela/Canela-Regular.woff2') format('woff2'),
         url('fuentes/canela/Canela-Regular.woff') format('woff'),
         url('fuentes/canela/Canela-Regular.svg') format('svg'),
         url('fuentes/canela/Canela-Regular.otf') format('otf');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
}
@font-face {
    font-family: 'Calibri';
    src: url('Calibri.woff2') format('woff2'),
        url('Calibri.woff') format('woff'),
        url('Calibri.ttf') format('truetype'),
        url('Calibri.svg#Calibri') format('svg');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
}

    *{
        margin: 0;
        padding: 0;
    }
    header{
        background-color: beige;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        height: 50vh;
        width: 100%;
    }
    h1{
        font-size: 8em;
        font-family: 'Pacifico', cursive;
    }
    h1:hover{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    h2{
        font-family: 'Courier New', Courier, monospace;
        font-size: 8em;
    }
    main{
        background-color: bisque;
        display: flex;
        justify-content: center;
        height: 50vh;
        width: 100%;
    }
    h3{
        justify-content: end;
        align-self: flex-start;
        font-family: 'canela';
        font-size: 8em;

    }
    h3:hover{
        
    }
    h4{
        justify-content: center;
        align-self: flex-end;
        font-family: 'Calibri';
    }
</style>
<body>
    <header>
        <h1> hola </h1>
        <h2> adiós </h2>
    </header>
    <main>
        <h3>buenos días</h3>
        <h4>buenas noches</h4>
    </main>
</body>
</html>
